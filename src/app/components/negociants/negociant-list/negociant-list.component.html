
<div class="form-group">
    <label for="status">
      Négociants
    </label>
    <div class="btn-toolbar" style="width: 50%;">
      <button class="btn btn-primary" (click)="onSelectionnerNegociants()">
          Tout récupérer
      </button>
    </div>
    <div class="btn-toolbar" style="width: 50%;">
      <button class="btn btn-primary" (click)="onSave()">
          Sauvegarder negociants
      </button>
    </div>
    <ul class="list-group">
        <app-single-negociant *ngFor="let negociant of negociants; let i = index"
          [indexOfNegociant]="i"
          [nom]="negociant.nom"
          [source]="negociant.source"
          [date_maj]="negociant.date_maj"
          [bSelectionne]="negociant.bSelectionne"
          [id]="negociant.id">
        </app-single-negociant>
